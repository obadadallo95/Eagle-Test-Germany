name: politik_test
description: German Citizenship Test App
publish_to: 'none'
version: 1.0.3+4

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # CRITICAL FOR ARABIC/GERMAN
    sdk: flutter
  
  # State & Logic
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Data & Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0  # FOR SECURE API KEY STORAGE
  
  # Features
  flutter_tts: ^3.8.5      # FOR AUDIO READING
  intl: ^0.20.2            # FOR LOCALIZATION
  pdf: ^3.10.4              # FOR PDF GENERATION
  printing: ^5.11.1        # FOR PDF PRINTING
  path_provider: ^2.1.1    # FOR FILE PATHS
  share_plus: ^7.2.1       # FOR SHARING PDF
  barcode_image: ^2.0.1    # FOR QR CODE IN PDF
  mobile_scanner: ^7.0.0   # FOR QR CODE SCANNING (upgraded for arm64 simulator support)
  flutter_local_notifications: ^17.2.3  # FOR DAILY REMINDERS
  timezone: ^0.9.2         # FOR TIMEZONE SUPPORT
  google_generative_ai: ^0.4.0  # FOR AI TUTOR (GEMINI)
  http: ^1.1.0              # FOR HTTP REQUESTS (AI API)
  package_info_plus: ^8.0.0  # FOR APP VERSION INFO
  url_launcher: ^6.3.1      # FOR OPENING EXTERNAL LINKS
  purchases_flutter: ^9.10.3  # FOR REVENUECAT SUBSCRIPTIONS
  supabase_flutter: ^2.5.6     # FOR SUPABASE CLOUD SYNC
  
  # UI & Assets
  google_fonts: ^6.1.0
  auto_size_text: ^3.0.0
  glassmorphism: ^3.0.0
  animate_do: ^3.1.0
  flutter_screenutil: ^5.9.0
  flip_card: ^0.6.0
  fl_chart: ^0.66.0        # FOR STATISTICS
  dartz: ^0.10.1
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  lottie: ^3.0.0           # For celebrations
  confetti: ^0.8.0         # For passing exams
  percent_indicator: ^4.2.3 # For circular progress
  table_calendar: ^3.0.9   # For study streak tracking
  badges: ^3.1.2           # For notification badges
  flutter_markdown: ^0.7.1 # For rendering AI explanations and legal documents

  image: any
  image_picker: ^1.0.7  # FOR USER PROFILE PICTURE
  purchases_ui_flutter: ^9.10.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/data/
    - assets/data/states/
    - assets/images/
    - assets/logo/
    - assets/legal/

# إعدادات توليد أيقونات التطبيق
# ملاحظة: استخدام app_logo.png للأيقونة و Splash Screen فقط
# app_icon.png يبقى مستخدماً في الصفحات الداخلية (AppLogo widget)
flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true  # إزالة قناة Alpha لـ iOS (مطلوب لـ App Store)
  image_path: "assets/logo/app_logo.png"  # استخدام الصورة الجديدة
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo/app_logo.png"  # استخدام الصورة الجديدة
  min_sdk_android: 21 # Android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/logo/app_logo.png"  # استخدام الصورة الجديدة
    background_color: "#ffffff"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/logo/app_logo.png"  # استخدام الصورة الجديدة
    icon_size: 256 # زيادة الحجم لتحسين الجودة
  macos:
    generate: true
    image_path: "assets/logo/app_logo.png"  # استخدام الصورة الجديدة
